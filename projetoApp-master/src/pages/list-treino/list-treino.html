<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Treinos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="bg">

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="navigateAddTreinoPage()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

  <ion-list >
    <ion-item-sliding *ngFor="let treino of treino | async">

      <ion-item>
          <h4><p>Dia da Semana: </p>{{treino.diaSemana}} </h4>
          <h3><p>NomeExercicio: </p>{{treino.NomeExercicio}}</h3>
          <h3><p>Descricao: </p>{{treino.descricao}}</h3>
          <h3><p>equipamento: </p>{{treino.equipamento}}</h3>
          <h3><p>grupoMuscular: </p>{{treino.grupoMuscular}}</h3>
          <h3><p>Repeticoes: </p>{{treino.repeticoes}}</h3>
     
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editTreino(treino)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeTreino(treino.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
        
      </ion-item-options>

      
    </ion-item-sliding>
  </ion-list>
  
  <ion-footer>
      <ion-toolbar> Copyright 2018
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-footer>

</ion-content>
