<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Treinos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="navigateAddTreinoPage()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let treino of treino | async">

      <ion-item>
        <h2><p>titulo: </p>{{treino.titulo}} </h2>
        <h2><p>descricao: </p>{{treino.descricao}} </h2>
        <h3><p>repeticoes: </p>{{treino.repeticoes}}</h3>
       
     
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editTreino(treino)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeTreino(treino.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
        
      </ion-item-options>

      
    </ion-item-sliding>
  </ion-list>
  
  

</ion-content>
