<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form">

    <ion-item>
      <ion-label stacked>Nome do exercício</ion-label>
      <ion-input type="text" formControlName="NomeExercicio"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.NomeExercicio.valid && (form.controls.NomeExercicio.dirty || form.controls.NomeExercicio.touched)" color="danger">
      <div [hidden]="!form.controls.NomeExercicio.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

        <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Add Exercício</button>
  </form>

</ion-content>
